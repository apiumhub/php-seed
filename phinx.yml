paths:
    migrations: build/migrations
environments:
    default_migration_table: phinxlog
    default_database: seed_db
    local:
        adapter: mysql
        host: localhost
        name: seed_db
        user: root
        pass: 'root'
        port: 3306
        charset: utf8
        collation: utf8_unicode_ci
    docker:
        adapter: mysql
        host: mysql.service
        name: seed_db
        user: root
        pass: 'root'
        port: 3307
        charset: utf8
        collation: utf8_unicode_ci
    testing:
        adapter: mysql
        host: localhost
        name: seed_db_test
        user: root
        pass: 'root'
        port: 3306
        charset: utf8
        collation: utf8_unicode_ci

